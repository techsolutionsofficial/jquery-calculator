	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-5">
				<div class="card p-4 shadow-lg border-success rounded">
					<form>
						<!-- @ Basic Salary -->
						<div class="row">
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">Basic
										Salary:</label>
									<input type="text" class="form-control" id="basic">
								</div>

							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">No. Of
										Days:</label>
									<input type="text" class="form-control" id="days">
								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">Salary:</label>
									<input type="text" class="form-control" id="salary" disabled>
								</div>
							</div>
						</div>
						<!-- @ Basic Salary -->
						<!-- ! Overtime -->
						<div class="row">
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">Basic
										OT Hrs:</label>
									<input type="text" class="form-control" id="othrs">
								</div>

							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">No. Of
										Late Hrs:</label>

								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">Net OT:</label>
									<input type="text" class="form-control" id="nethrs" disabled>
								</div>
							</div>
						</div>
						<!-- ! Overtime -->
						<!-- ! Overtime -->
						<div class="row">
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">
										Due OT:</label>
									<input type="text" class="form-control" id="dueot" disabled>
								</div>

							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label font-weight-bold">Net
										Salary:</label>
									<input type="text" class="form-control" id="netsalary" disabled>
								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3">
									<label for="exampleInputEmail1"
										class="form-label font-weight-bold">Security:</label>
									<input type="text" class="form-control" id="security" disabled>
								</div>
							</div>
						</div>
						<!-- ! Overtime -->
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label font-weight-bold">Unit Price:</label>
							<input type="text" class="form-control" id="price">
						</div>

						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label font-weight-bold">Quantity:</label>
							<input type="text" class="form-control" id="qty">
						</div>

						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label font-weight-bold">Total:</label>
							<input type="text" class="form-control" id="total" disabled>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" type="text/javascript">
	</script>
	<script>
		$(document).ready(function () {
			// Get value on keyup funtion
			$("#price, #qty,#basic,#days,#othrs,#latehrs,#dueot,#netsalary").keyup(function () {
				var total = 0;
				var x = Number($("#price").val());
				var y = Number($("#qty").val());
				var a = Number($("#basic").val());
				var b = Number($("#days").val());
				var c = Number($("#othrs").val());
				var d = Number($("#latehrs").val());
				var e = Number($("#dueot").val());
				var f = Number($("#netsalary").val());
				var g = Number($("#nethrs").val());
				var s = Number($("#salary").val());

				var total = x * y;
				var salary = (a / 30) * b;
				var nethrs = c - d;
				var dueot = (a / 240) * g;
				var netsalary = e + s;
				$('#total').val(total);
				$('#salary').val(salary);
				$('#nethrs').val(nethrs);
				$('#dueot').val(dueot);
				$('#dueot').val(dueot);
				$('#netsalary').val(netsalary);
			});
		});
	</script>
